<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Order Summary</title>
</head>
<body>
    <main class="main-container">
        <section class="order-card">
            <article class="order-card__img"></article>
            <article class="order-card__info">
                <h1 class="info__title">Order Summary</h1>
                <p class="info__description">You can now listen to millions of song, audiobooks, and podcast on any device anywhere you like!</p>
                <div class="info__purchase">
                    <img src="./Imagenes/icon-music.svg" alt="music-icon" class="purchase-icon">
                    <div class="purchase-detail">
                    <h2>Annual Plan</h2>
                    <span>$59.99/year</span>
                    </div>    
                    <a class="purchase-change" href="#">Change</a>
                </div>
                <button class="button-primary">Proceed to Payment</button>
                <button class="button-secondary"> Cancel Order</button>
            </article>
        </section>
    </main>    
</body>
</html>
